    <script>
    function validate() {
        var full_name = document.register.full_name.value;
        var username = document.register.username.value;
        var password = document.register.password.value;
        var gender = document.querySelector('input[name="gender"]:checked');
        var country = document.register.country.value;
    
        var alpha = /^[A-Za-z ]+$/;
        var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        var checkSpecial = /[*@!#%&]+/.test(password);
        var checkUpper = /[A-Z]+/.test(password);
        var checkLower = /[a-z]+/.test(password);
        var checkNum = /[0-9]+/.test(password);
    
        if (full_name === "" || !alpha.test(full_name)) {
            alert("Please enter a valid full name containing only alphabetic characters.");
            document.register.full_name.focus();
            return false;
        }
        
        if (username === "" || !emailPattern.test(username)) {
            alert("Please enter a valid email address.");
            document.register.username.focus();
            return false;
        }
        
        if (!checkSpecial || !checkLower || !checkUpper || !checkNum || password.length < 8) {
            alert("Password must be at least 8 characters long and include at least one uppercase letter, one lowercase letter, one number, and one special character (@, !, #, %, &, etc.).");
            document.register.password.focus();
            return false;
        }
        
        if (!gender) {
            alert("Please select your gender.");
            return false;
        }
        
        if (country === "") {
            alert("Please select your country.");
            document.register.country.focus();
            return false;
        }
        
        return true;
    }
    
        
    </script>
