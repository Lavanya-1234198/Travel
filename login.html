    <script>
        function validate() {
    var username = document.login.username.value.trim();
    var password = document.login.password.value.trim();

    // Regular expressions to check password complexity
    var checkSpecial = /[*@!#%&]+/.test(password);
    var checkUpper = /[A-Z]+/.test(password);
    var checkLower = /[a-z]+/.test(password);
    var checkNum = /[0-9]+/.test(password);

    // Check if username or password is empty
    if(username=="" || username=="null" && password==""|| password=="null"){
                alert("Please Enter Username(email) and Password");
                return false;
            }
    if(password=="" || password=="null")
			{
				alert("please enter ur password");
				document.login.password.focus();
				return false;
			}
            if (!checkSpecial || !checkLower || !checkUpper || !checkNum) {
        alert("Password must be at least 8 characters long and include at least one uppercase letter, one lowercase letter, one number, and one special character (@, !, #, %, &, etc.).");
        document.forms["login"]["password"].focus();
        return false;
    }      

    // Check password length
    if (password.length < 8) {
        alert("The password should be at least 8 characters long.");
        document.forms["login"]["password"].focus();
        return false;
    }

    return true;
}
    </script>
